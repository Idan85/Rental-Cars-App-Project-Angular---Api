<section id="register">
  
     <div class="row">    
        <div class="col-md-12-ml-auto">
          <h6 class="catchphrase">AS OUR MEMBER YOU HAVE ACCESS TO THE BEST PRICES OF CAR 2 RENTAL</h6>
      </div> 
</div>

      <div class="col-md-3">
        <div class="car-rental-app-form">
        <h1 class="page-title">Register</h1>
        
        <form #registerForm="ngForm">
          <div class="form-group">
            <label for="username">Username:</label>
            <input [(ngModel)]="model.username" 
                   #username="ngModel" 
                   name="username" 
                   placeholder="Enter Username"
                   type="text" 
                   class="form-control" 
                   id="username" 
                   required>

            <div *ngIf="username.invalid && (username.dirty || username.touched)" 
                  class="alert alert-danger-1">
              
                  <div *ngIf="username.errors['required']">Username Is Required.
                </div>
              </div>
            </div>

          <!-- <div class="form-group">
            <label for="email">Email:</label>
            <input  [(ngModel)]="formData.email"
                    #email="ngModel"  
                    name="email" 
                    placeholder="Enter Email"
                    type="email" 
                    class="form-control" 
                    id="email" 
                    required>

                    <div *ngIf="email.invalid && (email.dirty || email.touched)" 
                    class="alert alert-danger-1">
                
                    <div *ngIf="email.errors['required']">Email Is Required.
                  </div>
                </div>
              </div> -->

          <div class="form-group">
              <label for="password">Password:</label>
              <input  [(ngModel)]="model.password" 
                      #password="ngModel"
                      name="password" 
                      placeholder="Enter Password"
                      type="password" 
                      class="form-control" 
                      id="password" 
                      required>

                      <div *ngIf="password.invalid && (password.dirty || password.touched)" 
                      class="alert alert-danger-1">
                  
                      <div *ngIf="password.errors['required']">Password Is Required.
                    </div>
                  </div>
               </div>

          <!-- <div class="form-group">
              <label for="passwordConfirmation">Confirm Password:</label>
              <input [(ngModel)]="formData.passwordConfirmation" 
                     #passwordConfirmation="ngModel"
                     name="passwordConfirmation" 
                     placeholder="Enter Password Confirmation"
                     type="password" 
                     class="form-control" 
                     id="passwordConfirmation" 
                     required>

                     <div *ngIf="passwordConfirmation.invalid && (passwordConfirmation.dirty || passwordConfirmation.touched)" 
                      class="alert alert-danger-1">
                  
                      <div *ngIf="passwordConfirmation.errors['required']">Password Confirmation Is Required.
                    </div>
                  </div>
                </div> -->

        <button (click)="register()" type="submit" class="btn btn-car-rental-app">Register</button>

        <!-- <button (click)="cancel()" type="button" class="btn btn-default">Cancel</button> -->
      </form>

        <div *ngIf="errors.length > 0" class="alert alert-danger-2">
          <p *ngFor="let error of errors">
            {{ error.detail }}
          </p>
        </div>
        
      </div>
    </div>
</section>
