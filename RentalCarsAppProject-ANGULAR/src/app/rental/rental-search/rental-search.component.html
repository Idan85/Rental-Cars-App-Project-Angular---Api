<div class="container">

    <h1 class="title">Your Home Everywhere In The Globe - Car 2 Rental</h1>

  <h1 *ngIf="rentals.length > 0" class="page-title">
    You Choosed Car Category: {{ category | lowercase | ucwords }} {{ model | lowercase | ucwords }}</h1>

  <h1 *ngIf="errors.length > 0" class="page-title">
    <p *ngFor="let error of errors">
      {{ error.detail }}
    </p>
  </h1>

  <div class="row">
    
      <div class="col-md-12" *ngFor="let rental of rentals">
      <app-rental-list-item [rental]="rental"></app-rental-list-item>
    </div>
  </div>
</div>
