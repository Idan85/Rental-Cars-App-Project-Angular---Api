<agm-map

(mapReady)="mapReadyHandler()" 
[latitude]="lat" 
[longitude]="lng"
[zoom]="13">

    <agm-circle *ngIf="!isPositionError && lat && lng"
    
    [latitude]="lat" 
    [longitude]="lng"
    [radius]="800"
    [fillColor]="'#F44336'"
    [fillOpacity]="0.4">

    </agm-circle>

    <agm-info-window *ngIf="isPositionError"
    
    [latitude]="0" 
    [longitude]="0"
    [maxWidth]="300"
    [isOpen]=true>
    There is a problem to find the location on the map. We are trying 
    to resolve the problem as fast as possible. Contact host for additional info
    If you are still intrested in this place. We are sorry for incoviniance. 

    </agm-info-window>
  
    </agm-map>
