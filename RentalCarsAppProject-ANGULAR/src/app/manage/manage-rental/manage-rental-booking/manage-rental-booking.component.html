<button (click)="openModal(bookingModal)" class="btn btn-ghost">Show Bookings</button>

<ng-template #bookingModal>
  <div class="modal-header">
    <h4 class="modal-title title">Made Bookings</h4>
        <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
       </div>

       <div class="modal-body">
         <div *ngFor="let booking of bookings; let i = index" class="bookings-inner-container">
           <p><span>Date:</span> {{ booking.startAt | formatDate }} - {{ booking.endAt | formatDate }}</p>
           <p><span>Days:</span> {{ booking.days }}</p>
           <p><span>Total Price:</span>{{ booking.totalPrice }} $</p>
           
           <hr *ngIf="bookings.length != i +1">
         </div>
       </div>

       <div class="modal-footer">
          <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Cancel</button>
       </div>
</ng-template>
